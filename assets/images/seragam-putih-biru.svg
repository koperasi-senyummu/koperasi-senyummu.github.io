<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .outline { fill: #ffffff; stroke: #000000; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .detail { fill: none; stroke: #000000; stroke-width: 1; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: sans-serif; font-size: 14px; fill: #000000; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>
  
  <!-- BACKGROUND -->
  <rect width="800" height="600" fill="#ffffff" />

  <!-- SHIRT (FRONT) -->
  <g transform="translate(100, 50)">
    <!-- Body -->
    <path class="outline" d="M75,0 L125,10 L175,0 L210,40 L250,30 L230,120 L200,125 L200,250 L50,250 L50,125 L20,120 L0,30 L40,40 Z" />
    <!-- Collar -->
    <path class="outline" d="M75,0 L125,40 L175,0 L125,10 Z" />
    <!-- Sleeves -->
    <path class="detail" d="M210,40 L200,125" />
    <path class="detail" d="M40,40 L50,125" />
    <!-- Pocket -->
    <rect class="outline" x="65" y="80" width="40" height="45" />
    <!-- Buttons -->
    <circle class="detail" cx="125" cy="80" r="2" />
    <circle class="detail" cx="125" cy="120" r="2" />
    <circle class="detail" cx="125" cy="160" r="2" />
    <circle class="detail" cx="125" cy="200" r="2" />
    <line class="detail" x1="125" y1="40" x2="125" y2="250" />
    
    <text x="125" y="280" class="text">DEPAN</text>
  </g>

  <!-- SHIRT (BACK) -->
  <g transform="translate(450, 50)">
    <path class="outline" d="M75,0 L175,0 L210,40 L250,30 L230,120 L200,125 L200,250 L50,250 L50,125 L20,120 L0,30 L40,40 Z" />
    <!-- Yoke -->
    <path class="detail" d="M40,45 L210,45" />
    
     <text x="125" y="280" class="text">BELAKANG</text>
  </g>

  <!-- PANTS (FRONT) -->
  <g transform="translate(150, 320)">
    <path class="outline" d="M0,0 H150 L140,250 H85 L85,60 L65,60 L65,250 H10 L0,0 Z" />
    <!-- Belt Loops -->
    <rect class="detail" x="10" y="0" width="10" height="20" />
    <rect class="detail" x="130" y="0" width="10" height="20" />
    <!-- Fly -->
    <path class="detail" d="M75,20 L75,100 C75,110 65,110 65,100" />
    <!-- Pockets -->
    <path class="detail" d="M10,20 Q40,20 40,60" />
    <path class="detail" d="M140,20 Q110,20 110,60" />
  </g>

  <!-- PANTS (BACK) -->
  <g transform="translate(500, 320)">
    <path class="outline" d="M0,0 H150 L140,250 H85 L85,60 L65,60 L65,250 H10 L0,0 Z" />
    <!-- Pocket -->
    <path class="detail" d="M100,30 H140 V60 H100 Z" />
    <path class="detail" d="M120,30 L120,40" /> <!-- Button -->
  </g>

</svg>
